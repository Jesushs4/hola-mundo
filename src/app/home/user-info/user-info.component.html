
      
  <ion-card [routerLink]="['/welcome']">
      <ion-card-header>
        <ion-card-title class="cardtitle">
          <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        {{user?.nombre | titlecase}} 
        {{user?.apellidos | uppercase | slice:0:1}}
        <ion-button class="trash-button" fill="clear" (click)="onDeleteClick($event)">
        <ion-icon slot="icon-only" name="trash" aria-hidden="true"></ion-icon>
        </ion-button>

        <ion-button class="fav-button" fill="clear" aria-label="Favorite" (click)="onFavClick($event)">
        <ion-icon *ngIf="user?.fav" slot="icon-only"  color="danger" name="heart" aria-hidden="true"></ion-icon>
        <ion-icon *ngIf="!user?.fav" slot="icon-only"  color="medium" name="heart-outline" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-card-title>
        
      </ion-card-header>
    
      <ion-card-content>
        <div class="contenttitle">Nombre</div>
        <div class="cardcontent">{{user?.nombre}}</div>
        <div class="contenttitle">Apellidos</div>
        <div class="cardcontent">{{user?.apellidos}}</div>
        <div class="contenttitle">Edad</div>
        <div class="cardcontent">{{user?.edad}} a√±os</div>

      </ion-card-content>
    </ion-card>
